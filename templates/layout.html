        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <body>
        <!-- Navbar -->

                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="/">
                        <img src="/static/icon.jpg" height="25" alt="Logo" loading="lazy" />
                    </a>

                    {% if session["user_id"] %}
                    <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/connect">Connect</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/events">Events</a>
                            </li>
                            <li class="nav-item">

                            </li>

                        </ul>
                    <!-- Left links -->
                        </div>
                <!-- Collapsible wrapper -->
                    {% endif %}
                </div>
            <!-- Container wrapper -->
            </nav>
        <!-- Navbar -->

            <main>
                <script>
                // Function to save scroll position
                    function saveScrollPosition() {
                    // Save the current scroll position in localStorage
                        localStorage.setItem('scrollPosition', window.scrollY);
                    }

                // Function to restore scroll position
                    function restoreScrollPosition() {
                    // Retrieve the saved scroll position from localStorage
                        const savedScrollPosition = localStorage.getItem('scrollPosition');

                    // If there's a saved scroll position, scroll to that position
                        if (savedScrollPosition !== null) {
                            window.scrollTo(0, parseInt(savedScrollPosition));
                        }
                    }

                // Event listener to save scroll position when the page is unloaded or reloaded
                    window.addEventListener('beforeunload', saveScrollPosition);

                // Call the function to restore scroll position when the page is loaded
                    document.addEventListener('DOMContentLoaded', restoreScrollPosition);
                </script>
                {% block main %}{% endblock %}
            </main>
            <footer style="font-weight: bold; text-align: center;">
                <br>
                Are you really a Harvard student unless you have built a social network?
                <br>
                <br>
            </footer>

        <!-- MDB -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
        </body>
